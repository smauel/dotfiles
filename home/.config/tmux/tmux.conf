# set prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# reload config
unbind r
bind C-r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded!"

# number windows and panes from 1 not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g mouse on 

# session keybindings
bind C-a display-popup -T "switch session..." -E "~/.local/bin/tmux-session-switcher"
bind C-f display-popup -T "create session..." -E "~/.local/bin/tmux-session-creater"
bind C-d display-popup -T "delete session..." -E "~/.local/bin/tmux-session-deleter"
bind C-x run-shell "tmux kill-session -a" \; display-message "sessions killed!"

# status-bar
set -g status on
set -g status-interval 5
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g status-justify centre
set -g status-left-length 30
set -g status-right-length 60
set -g status-left '#[fg=#a9b1d6]#S'
set -g window-status-format ' #[fg=#a9b1d6]#I:#W '
set -g window-status-current-format '#[fg=#1d2021,bg=#e0af68] #I:#W #[default]'
set -g status-right ' #[fg=#a9b1d6]%Y-%m-%d %H:%M '
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#fabd2f"

